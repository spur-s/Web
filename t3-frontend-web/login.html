<!DOCTYPE html>
 <html lang="en">
 <head>

 </head>
 <body>
 	<div class="container login">
                <div class="row">
                    <div class="col-md-3 login-left" >
                        <img src="images/icon-busss.png" alt="bus" height="80px"/>
                        <h1>Find Your Vehicle Route</h1>
                        <p>Your destination partner</p>
                        <input type="submit" name="" value="Register Here" id="btn-register"/><br/>
                    </div>
                    <div class="col-md-9 login-right" id="login">
                      
                                <h3 class="login-heading">Login</h3>
                                <div class="row login-form">
                                    <div class="col-md-6">
                                       <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Your Username *" name="username" id="uname" required />
                                        </div>  
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password *" name="password" id="pass" required/>
                                        </div>
                                        
                                    
                                        <input type="submit" class="btnLogin"  value="Login" id="login-btn"/>
                                    </div>
                                </div>
                            </div>
                           

                        </div>
                    </div>
                </div>
 		
                <script src="admin/js/jquery.min.js"></script>
   
                <script src="admin/js/bootstrap.min.js"></script>
               
              <script
                src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
